{% extends 'base.html' %}

{% load  django_bootstrap5 %}

{% block content %}
<div class="container">
    {% if ticket_form.instance.id %}
        <h2 class=" text-center">Modifier un ticket</h2>
    {% else %}
        <h2 class=" text-center">Créer un ticket</h2>
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="row">    
        {% csrf_token %}   
        {%bootstrap_form ticket_form %}
        {% if ticket_form.instance.id  %}
            <p><img src="{{ ticket_form.instance.image.url }}"></p>
            <div class="row justify-content-end">
                <div class="d-grid col-2 ">
                    <button type="submit" class="btn btn-secondary" >Modifier</button>
                </div> 
            </div>
        {% else%}
            
            <div class="row justify-content-end">
                <div class="d-grid col-2 "> 
                    <button type="submit" class="btn btn-secondary">Créer</button>
                </div> 
            </div>
        {% endif%}
    </form>
</div>
{% endblock content %}
