{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row align-items-center">
        <div class=" inscription col ">
            <h3 class="text-center">Inscrivez-vous maintenant</h3>
            <div class="d-grid justify-content-center">
                <a href="{% url 'authentication:signup' %}" class="btn btn-secondary ">S'inscrire</a>
            </div>
        </div>
        <div class="connexion col ">
            <form method="post">
                <h3 class="text-center">Connectez-vous</h3>
                {{ form|crispy }}
                {% csrf_token %}
                <div class="d-grid justify-content-end">
                    <button type="submit"  class="btn btn-secondary  " >Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
